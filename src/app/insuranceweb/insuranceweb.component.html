<div class="row">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-header text-center">
          <h3>Insurance Report</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-3">
                <select class="form-select" name="planName" [(ngModel)]="selectPlan">
                  <option selected Value="select" disabled>Select a Plan Name</option>
                  <option Value="">All Plans</option>
                  <option value="{{planName}}" *ngFor="let planName of planName">{{planName}}</option>
                </select>
              </div>
              <div class="col-3">
                <select class="form-select" name="planStatus" [(ngModel)]="selectStatus">
                  <option selected value="select" disabled>Select a Plan Status</option>
                  <option Value="">All Status</option>
                  <option value="{{planStatus}}" *ngFor="let planStatus of planStatus">{{planStatus}}</option>
                </select>
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>
                  Search</button>
              </div>
            </div>
          </form>
          <div>
            <div class="row">
              <div class="col-10 offset-1">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Plan Name</th>
                      <th>Plan Status</th>
                      <th>Holder Name</th>
                      <th>SSN</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let response of searchResponse">
                      <td>{{response.planId}}</td>
                      <td>{{response.planName}}</td>
                      <td>{{response.planStatus}}</td>
                      <td>{{response.planHoldername}}</td>
                      <td>{{response.planHolderssn}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
  
            </div>
  
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-4 offset-8">
              <div class="row">
                <div class="col-5 offset-2">
                  <!-- (click)="exportToExcel()" -->
                  <!-- <a target="_blank"> -->
                    <button class="btn btn-success" (click)="exportToExcel()">
                      Export <i class="fa fa-file-excel-o" aria-hidden="true"></i></button>
                  <!-- </a> -->
                </div>
                <div class="col-5">
                    <button class="btn btn-danger" (click)="exportToPdf()">Export <i class="fa fa-file-pdf-o" aria-hidden="true"></i></button> 
                  <!-- </a> -->
                </div>
                <!-- <a class="btn btn-success" (click)="exportToExcel()"> <i class="fa fa-plus-square"></i> Excel</a> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
